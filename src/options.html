<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoogleMeetIntegration</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="js/options.js"></script>
  </head>

        </svg>
        <h1 class="hd-title">__MSG_extension_name__</h1>
      </div>
    </header>
    <main>
      <div class="channel-section container">
        <p>__MSG_slack_bot_token__</p>
        <form id="slack-bot-token" class="container" action="">
          <input type="text" placeholder="xoxb-0000000000-0000000000000-xxxxxxxxxxxxxxxxxxxxxxxx" class="token-input" />
          <button class="token-btn" type="submit">__MSG_save_button__</button>
        </form>
        <a href="__MSG_slack_bot_token_link__" target="_blank">__MSG_slack_bot_token_description__</a>
        <span>__MSG_slack_bot_token_scopes_description__</span>
        <p>__MSG_slack_channel__</p>
        <form id="slack-channel" class="container" action="">
          <input type="text" placeholder="general" class="channel-input" />
          <button class="channel-btn" type="submit">__MSG_save_button__</button>
        </form>
        <span>__MSG_slack_channel_description__</span>
        <div class="auto-section container">
          <p>__MSG_slack_mention__</p>
          <div id="slack-mention" class="toggle_switch">
            <input type="checkbox" name="xxx" id="cb_toggle_switch" />
            <label for="cb_toggle_switch"></label>
          </div>
        </div>
        <div id="slack-user-id" class="invisible">
          <p>__MSG_slack_user_id__</p>
          <form class="container" action="">
            <input type="text" placeholder="@ULSWP58N6S or @noraworld" class="user-id-input" />
            <button class="user-id-btn" type="submit">__MSG_save_button__</button>
          </form>
          <a href="__MSG_slack_user_id_link__" target="_blank">__MSG_slack_user_id_description__</a>
        </div>
      </div>
    </main>
  </body>
</html>
